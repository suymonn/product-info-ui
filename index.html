<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="grid-container box">
        <img src="/headphone.png" alt="headphone-image" class="headphone" />
        <div class="info">
          <span class="shipping">Free shipping</span>
          <h1 class="title">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
          <p class="old-price">1559,-</p>
          <p class="current-price">799,-</p>
          <p class="valid-until">
            The offer is valid until April 3 or as long as stock lasts!
          </p>
          <button class="add">Add to card</button>
          <div class="stock">
            <object data="/ellipse.svg" class="ellipse"></object>
            <span>50+ pcs. in stock.</span>
          </div>
          <div class="footer-buttons">
            <button class="add-to">Add to card</button>
            <button class="add-to">Add to whishlsit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
